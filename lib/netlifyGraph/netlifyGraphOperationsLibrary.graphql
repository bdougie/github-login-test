query FindGitHubUserIdForReal($login: String!) @netlify(id: """e85fa83f-351a-4828-803d-3db70ff93828""", doc: """Query to find user id info from github""") {
  gitHub {
    user(login: $login) {
      id
      databaseId
    }
  }
}

query MyGitHubUserId @netlify(id: """62d28893-f76a-49e2-bf21-d41f6adbeab7""", doc: """An example query to start with.""") {
  me {
    github {
      id
      databaseId
    }
  }
}
